<!DOCTYPE html>
<html>
  <head>
<script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-v0.6.0.min.js"></script

  </head>
  <body>
    <a-scene>
		
		<a-assets>
		<img id="texture" src="texture.png">
		</a-assets>
		<!-- Basic box. -->
		<a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
		<!-- Textured box. -->
		<a-box src="#texture"></a-box>
	
	<!-- Camera -->
	  <a-entity position="0 1.8 4">
		<a-camera>
			<a-cursor color="#4CC3D9"></a-cursor>
		</a-camera>
	  </a-entity>
	
	<!-- Link to a second page -->
	<a-entity link="href:https://purna.github.io/vr/aframe1.html; " 
		look-at="0 1.6 0" 
		scale="1 1 1" 
		position="0 1.6 -8"
		visible="">
	</a-entity>

	<!-- Background -->
	<video id="video" src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/"
               autoplay loop crossorigin="anonymous"></video>

      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
	
	<!-- Foreground objects -->
	<a-box position="-1 0.5 -3" rotation="0 45 0" color="#ff0000"></a-box>
	<a-box id="orange-cube" position="0 3.5 -8" rotation="0 30 0" width="2" depth="2" height="2" color="#0000ff"></a-box>

    </a-scene>
  </body>
</html>
