<!DOCTYPE html>
<html>
  <head>
<script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-v0.6.0.min.js"></script

  </head>
  <body>
    <a-scene>
	
	<!-- Camera -->
	  <a-entity position="0 1.8 4">
		<a-camera>
			<a-cursor color="#4CC3D9"></a-cursor>
		</a-camera>
	  </a-entity>
	
	<!-- Link to a second page -->
	<a-entity link="href:https://purna.github.io/vr/aframe1.html; " 
		look-at="0 1.6 0" 
		scale="1 1 1" 
		position="0 1.6 -8"
		visible="">
	</a-entity>
	<!-- Background -->
	<a-assets>
	    <video id="antarctica" autoplay loop="true" src="https://www.youtube.com/embed/_Ar0UkmID6s">
	</a-assets>
	<!-- Using the asset management system. -->
	<a-videosphere src="#antarctica"></a-videosphere>
	
  
	
	<a-sky src="https://farm5.staticflickr.com/4275/34506405094_cbdbabd162_k.jpg" crossorigin="anonymous"></a-sky>
	
	<!-- Foreground objects -->
	<a-box position="-1 0.5 -3" rotation="0 45 0" color="#ff0000"></a-box>
	<a-box id="orange-cube" position="0 3.5 -8" rotation="0 30 0" width="2" depth="2" height="2" color="#0000ff"></a-box>

    </a-scene>
  </body>
</html>
